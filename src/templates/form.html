<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-container label {
            margin-bottom: 10px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .inputCls {
            width: 150px;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 10px; left: 10px;">
        <button onclick="window.location.href='/propose';">Propose</button>
    </div>
    <div class="form-container">
        <form action="/" method="POST">
            <label for="name">股票代码:</label>
            <input type="text" id="name" name="name" required class="inputCls"><br><br>
        
            <label for="start_date">开始日期:</label>
            <input type="date" id="start_date" name="start_date" class="inputCls"><br><br>
            
            <label for="end_date">结束日期:</label>
            <input type="date" id="end_date" name="end_date" class="inputCls"><br><br>
            
            <label for="news_count">新闻条数:</label>
            <input type="number" id="news_count" name="news_count" min="5" value="5" class="inputCls"><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
